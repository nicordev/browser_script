<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who has talked?</title>
</head>
<body>
    <div data-self-name="sarah croche"></div>
    <div data-self-name="jean tenbien"></div>
    <div data-self-name="jim nastique"></div>
    <div data-self-name="jim nastique"></div>
    <div data-self-name="jean saisrien"></div>
    <div data-self-name="lenny bards"></div>
    <div data-self-name="harry zona"></div>
    <div data-self-name="pat acaisse"></div>
    <div data-self-name="Vous"></div>
    <div data-self-name="Vous"></div>

    <script>
        (() => {
            function fillNames() {
                const nameElements = document.querySelectorAll('div[data-self-name]');

                for (let element of nameElements) {
                    element.textContent = element.getAttribute('data-self-name');
                }
            }
            
            fillNames();
        })();
    </script>
    <script src="whoHasTalked.js"></script>
</body>
</html>
